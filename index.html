<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Basics</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!--Best Practise below all the elements in the body section, as browser parses the file top-bottom
    While parsing, if the script is placed in the head section, browser may get busy in executing the JS code
    and wont be able to render the content of the web page-->
    <script src="index.js">
      //Comment
    </script>
  </body>
</html>
